extends: default-with-fallback-font
base:
    font-size: 10
heading:
    h1-font-size: $base-font-size * 1.8
    h2-font-size: $base-font-size * 1.4
    h3-font-size: $base-font-size * 1.2
    margin-bottom: 3
code:
    font-size: 9
font:
  catalog:
    merge: true
    Lato: /usr/share/fonts/truetype/lato/Lato-Medium.ttf
    DejaVu Sans: /usr/share/fonts/truetype/dejavu/DejaVuSans.ttf
  fallbacks: [DejaVu Sans]
